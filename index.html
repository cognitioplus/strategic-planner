<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strategic Planner</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100">
  <!-- Loading Screen -->
  <div id="loading" class="flex items-center justify-center h-screen bg-slate-100 hidden">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
      <p class="text-slate-600 font-medium">Loading Strategic Planner...</p>
    </div>
  </div>

  <!-- Main App (initially hidden) -->
  <div id="app" class="flex h-screen overflow-hidden hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0">
      <div class="p-6 border-b border-slate-700 flex justify-between items-center">
        <div>
          <h1 class="text-xl font-bold text-blue-400">Strategic Planner</h1>
          <p class="text-xs text-slate-400">Production Edition</p>
        </div>
        <button id="close-sidebar" class="md:hidden text-slate-400 hover:text-white" aria-label="Close menu">
          <i data-lucide="x" class="lucide w-5 h-5"></i>
        </button>
      </div>
      <nav class="p-4 space-y-2">
        <button class="nav-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 text-left" data-tab="dashboard">
          <i data-lucide="layout-dashboard" class="lucide w-5 h-5"></i>
          <span>Dashboard</span>
        </button>
        <button class="nav-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 text-left" data-tab="swot">
          <i data-lucide="target" class="lucide w-5 h-5"></i>
          <span>SWOT Analysis</span>
        </button>
        <button class="nav-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 text-left" data-tab="bsc">
          <i data-lucide="pie-chart" class="lucide w-5 h-5"></i>
          <span>Balanced Scorecard</span>
        </button>
        <button class="nav-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 text-left" data-tab="paps">
          <i data-lucide="clipboard-list" class="lucide w-5 h-5"></i>
          <span>Strategic Initiatives</span>
        </button>
        <button class="nav-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 text-left" data-tab="team">
          <i data-lucide="users" class="lucide w-5 h-5"></i>
          <span>Team & Governance</span>
        </button>
        <button class="nav-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 text-left" data-tab="profile">
          <i data-lucide="settings" class="lucide w-5 h-5"></i>
          <span>Organization Profile</span>
        </button>
        <button class="nav-btn w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-800 text-left" data-tab="report">
          <i data-lucide="file-text" class="lucide w-5 h-5"></i>
          <span>Strategic Plan View</span>
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <header class="md:hidden bg-white p-4 shadow-sm flex items-center justify-between sticky top-0 z-20">
        <h2 class="font-semibold text-sm" id="mobile-org-name">Your Organization</h2>
        <button id="open-sidebar" aria-label="Open menu">
          <i data-lucide="menu" class="lucide w-5 h-5"></i>
        </button>
      </header>

      <div class="p-6 md:p-10 max-w-7xl mx-auto pb-20">
        <div id="view-container" class="space-y-6">
          <!-- Views will be injected here -->
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
